filename = README.pod
location = root

[Prereqs]
SQL::Abstract        = 1.72
Moose                = 2.0204
namespace::autoclean = 0.13
Clone                = 0.31
List::MoreUtils      = 0.33
List::Util           = 1.23

[Prereqs / TestRequires]
Test::More    = 0.98
Try::Tiny     = 0.11

